<!DOCTYPE html>
<html>
<head>
     <title>The Coffeeshop</title>
     <style>
          body {
               font-family: Arial, sans-serif;
               margin: 20px;
          }
          .coffee-item {
               margin-bottom: 10px;
               padding: 10px;
               border: 1px solid #ddd;
               border-radius: 5px;
          }
     </style>
</head>
<body>
     <h1>Welcome to the Shop!</h1>
     
     <h2>Coffee Menu</h2>
     <div>
          {{if .list}}
               {{range .list}}
               <div class="coffee-item">
                    <strong>Name:</strong> {{.Name}}<br>
                    <strong>Price:</strong> ${{.Price}}
               </div>
               {{end}}
          {{else}}
               <p>No coffee items available.</p>
          {{end}}
     </div>
</body>
</html>
